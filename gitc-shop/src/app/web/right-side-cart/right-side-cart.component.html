
<!-- ##### Right Side Cart Area ##### -->
<div 
class="cart-bg-overlay"
[ngClass]="{'cart-bg-overlay-on':basketVisibility}"
></div>

<div
 class="right-side-cart-area"
[ngClass]="{'cart-on': basketVisibility}"
>

    <!-- Cart Button -->
    <div class="cart-button">
        <a 
         id="rightSideCart"
         (click)="basketClosed()" 
         >
         <img src="/assets/img/core-img/bag.svg" alt="">
          <span>{{ baskets.length}}</span></a>
    </div>

    <div class="cart-content d-flex">

        <!-- Cart List Area -->
        <div class="cart-list">
            <!-- Single Cart Item -->
            <div 
            class="single-cart-item"
            *ngFor="let basket of  baskets"
            >
                <a  class="product-image">
                    <img [src]="basket.img" class="cart-thumb" alt="">
                    <!-- Cart Item Desc -->
                    <div class="cart-item-desc">
                        <span 
                         class="product-remove"
                        (click)="productDelet(basket.id)"
                        ><i class="fa fa-close" aria-hidden="true"></i></span>
                        <span class="badge">{{basket.brand}}</span>
                        <h6>{{basket.title}}</h6>
                        <p class="size">Size: {{basket.size}}</p>
                        <p class="color">Color: {{basket.color}}</p>
                        <p *ngIf="basket.discount" class="price"> ${{(basket.price-(basket.price*basket.discount/100)).toFixed(2)}}</p>
                        <p *ngIf="basket.discount === '' || basket.discount === null" class="price">${{basket.price.toFixed(2)}}</p>
                    </div>
                </a>
            </div>


        </div>
        <!-- Cart Summary -->
        <div class="cart-amount-summary">

            <h2>Summary</h2>
            <ul class="summary-table">
                <li><span>subtotal:</span> <span>${{subtotal.toFixed(2)}}</span></li>
                <li><span>delivery:</span> <span>Free</span></li>
                <li><span>total:</span> <span>${{total}}</span></li>
            </ul>
            <div class="checkout-btn mt-100">
                <a (click)="productCheckout()" class="btn essence-btn">check out</a>
            </div>
        </div>
    </div>
</div>

<!-- ##### Right Side Cart End ##### -->
